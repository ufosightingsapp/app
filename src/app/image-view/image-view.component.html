<ion-content>
  <swiper-container zoom="true">
    <swiper-slide>
      <div class="swiper-zoom-container">
        <img [src]="image" loading="lazy" />
      </div>
    </swiper-slide>
  </swiper-container>
  <ion-spinner name="dots"></ion-spinner>
</ion-content>
<ion-footer *transloco="let t">
  <ion-row>
    <ion-col size="4"></ion-col>
    <ion-col size="4">
      <ion-button (click)="close()" fill="outline" expand="full">
        <ion-icon name="close" slot="start"></ion-icon>
        {{ t("common.close") }}
      </ion-button>
    </ion-col>
    <ion-col size="4"></ion-col>
  </ion-row>
</ion-footer>
