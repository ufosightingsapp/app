<ion-item class="no-border ion-no-padding">
  <div class="voting-wrapper" *transloco="let t">
    <div class="action-group">
      <button class="vote-button" (click)="up()" [disabled]="hasVoted">
        {{ comment.votes?.positive || 0 }}
        <ion-icon name="arrow-up-outline"></ion-icon>
      </button>
      <button class="vote-button" (click)="down()" [disabled]="hasVoted">
        {{ comment.votes?.negative || 0 }}
        <ion-icon name="arrow-down-outline"></ion-icon>
      </button>
    </div>
  </div>
</ion-item>
