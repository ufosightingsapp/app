<ion-content>
  <div class="video-container">
    <youtube-player
      [videoId]="videoId"
      [width]="getWidth()"
      [height]="getHeight()"
    ></youtube-player>
  </div>
</ion-content>
<ion-footer *transloco="let t">
  <ion-row>
    <ion-col size="4"></ion-col>
    <ion-col size="4">
      <ion-button (click)="close()" fill="outline" expand="full">
        <ion-icon name="close" slot="start"></ion-icon>
        {{ t("common.close") }}
      </ion-button>
    </ion-col>
    <ion-col size="4"></ion-col>
  </ion-row>
</ion-footer>
